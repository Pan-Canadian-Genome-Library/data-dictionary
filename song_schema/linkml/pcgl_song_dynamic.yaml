name: pcgl_song_dynamic
description: Song dynamic schema that supports the PCGL analysis data model
in_language: '[''en'']'
id: https://example.com/PCGL.yaml
version: '2.2'
imports:
- linkml:types
- ../../base/analysis
- ../../base/workflow

prefixes:
  linkml: https://w3id.org/linkml/
default_curi_maps:
- semweb_context
default_prefix: https://example.com/PCGL.yaml/  
enums:
  variant_calling_strategy_enum:
    permissible_values:
      Tumour Only:
        description: TBA...
        meaning: TBA...
      Tumour Normal Paired:
        description: TBA...
        meaning: TBA...
      Cohort:
        description: TBA...
        meaning: TBA...
  variant_class_enum: 
    permissible_values:
      Germline:
        description: TBA...
        meaning: TBA...
      Somatic:
        description: TBA...
        meaning: TBA...  
  genome_build_enum:
    permissible_values:
      GRCh37:
        description: TBA...
        meaning: TBA...
      GRCh38:
        description: TBA...
        meaning: TBA...
  genome_annotation_enum:
    permissible_values:
      Ensembl:
        description: TBA...
        meaning: TBA...
      RefSeq:
        description: TBA...
        meaning: TBA...

classes:
  sequenceExperiment:
    name: sequenceExperiment
    description: TBA...
    title: Sequence Experiment
    is_a: Analysis
    slots:
    - submitter_experiment_id
    - experiment
    slot_usage:
      submitter_experiment_id:
        required: true
      experiment:
        required: true

  sequenceAlignment:
    name: sequenceAlignment
    description: TBA...
    title: Sequence Alignment
    is_a: Analysis
    slots:
    - submitter_experiment_id
    - workflow
    - experiment
    - genome_build
    slot_usage:
      submitter_experiment_id:
        required: true
      workflow:
        required: true
      experiment:
        required: true
      genome_build:
        required: true
      genome_annotation:
        required: false

  variantCall:
    name: variantCall
    description: TBA...
    title: Variant Call
    is_a: Analysis
    slots:
    - submitter_experiment_id
    - variant_calling_strategy
    - variant_class
    - workflow
    - experiment
    - genome_build
    - genome_annotation
    slot_usage:
      submitter_experiment_id:
        required: true
      variant_calling_strategy:
        required: true
      variant_class:
        required: true
      workflow:
        required: true
      experiment:
        required: true
      genome_build:
        required: true
      genome_annotation:
        required: false

slots:
  submitter_experiment_id:
    description: TBA...
    required: false
    multivalued: false
    range: string
  workflow:
    description: TBA...
    required: false
    multivalued: false
    range: Workflow
  variant_calling_strategy:
    description: TBA...
    required: false
    multivalued: false
    range: variant_calling_strategy_enum
  variant_class:
    description: TBA...
    required: false
    multivalued: false
    range: variant_class_enum
  experiment:
    description: TBA...
    required: false
    multivalued: false
    range: string
  genome_build:
    required: false
    multivalued: false
    range: genome_build_enum
  genome_annotation:
    required: false
    multivalued: false
    range: genome_annotation_enum

