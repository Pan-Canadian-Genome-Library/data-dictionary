        slot_group: Database Identifiers
      submitter_participant_id:
        name: submitter_participant_id
        rank: 2
        slot_group: Database Identifiers
      submitter_treatment_id:
        name: submitter_treatment_id
        rank: 3
        slot_group: Database Identifiers
      age_at_treatment:
        name: age_at_treatment
