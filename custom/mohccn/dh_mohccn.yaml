id: https://example.com/hostseq.yaml
imports:
- linkml:types
in_language:
- en
name: Hostseq_extended_schema
slots:
  actual_cumulative_drug_dose:
    description: Indicate the total actual cumulative drug dose in the same units
      specified in drug_dose_units.
    name: actual_cumulative_drug_dose
    range: decimal
    title: Actual Cumulative Drug Dose
  age_at_comorbidity_diagnosis:
    description: Indicate the age (in days) of comorbidity diagnosis.
    minimum_value: 0
    name: age_at_comorbidity_diagnosis
    range: integer
    title: Age At Comorbidity Diagnosis
  age_at_death:
    description: Age of participant (in days) at time of death
    name: age_at_death
    range: integer
    title: Age At Death
  age_at_diagnosis:
    description: Age of participant (in days) at time of diagnosis of the condition.
    exact_mappings:
    - mCODE.STU3:condition.onset
    - FHIR:condition.onset
    - Phenopacket:disease.onset
    name: age_at_diagnosis
    range: integer
    title: Age At Diagnosis
    todos: '["MOH", "ARGO"]'
  age_at_enrollment:
    description: Age (in days) of participant at time of enrollment into the study
    name: age_at_enrollment
    range: integer
    title: Age At Enrollment
  age_at_followup:
    description: Participant's age (in days) at time of the follow up event
    name: age_at_followup
    range: string
    title: Age At Followup
  age_at_specimen_collection:
    description: Indicate participant's age( in days) when specimen was collected.
    name: age_at_specimen_collection
    range: integer
    title: Age At Specimen Collection
  age_at_treatment:
    description: Age (in days) of the participant at the time the treatment was administered.
    name: age_at_treatment
    range: integer
    title: Age At Treatment
  alcohol_consumption:
    comments: Refer to the Canadian Centre on Substance Abuse, for men, no more than
      15 drinks a week, with no more than 3 drinks a day most days. No more than 4
      drinks on any single occasion. For women, no more than 10 drinks a week, with
      no more than 2 drinks a day most days. No more than 3 drinks on any single occasion.
    description: Indicate current alcohol consumtion based on recommended daily limit.
    name: alcohol_consumption
    range: AlcoholConsumptionMenu
    title: Alcohol Consumption
    todos: '["CQDG", "ARGO", "MOH"]'
  anatomical_site_irradiated_code:
    comments: Refer to the International Classification of Diseases for Oncology,
      3rd Edition (WHO ICD-O-3) manual for guidelines at https://apps.who.int/iris/handle/10665/42344
    description: Indicate the ICD-O-3 topography code to describe the irradiated site
      of radiation if applicable. Please use C80.9 if the site is Unkown.
    exact_mappings:
    - mCODE.STU3:Specimen.collection.bodySite
    - FHIR:Specimen.collection.bodySite
    examples:
    - value: C50.1
    - value: C18
    name: anatomical_site_irradiated_code
    pattern: ^[C][0-9]{2}(.[0-9]{1})?$
    range: string
    title: Anatomical Site Irradiated Code
    todos: '["MOH", "ARGO"]'
  anatomical_site_irradiated_source_text:
    description: Provide the original textual description of the irradiated body site
      of the radiation as reported in the participant's clinical or medical records
      if applicable
    name: anatomical_site_irradiated_source_text
    range: string
    title: Anatomical Site Irradiated Source Text
  anatomical_site_irradiated_term:
    description: Provide the standardized and human readable term derived from the
      coding system associated with the anatomical_site_irradiated_code
    name: anatomical_site_irradiated_term
    range: string
    title: Anatomical Site Irradiated Term
  basis_of_diagnosis:
    description: Indicate the most valid basis of how the primary diagnosis was identified.
      Terms are ordered in hierarchical order according to IACR guidelines, with the
      term at the top of the list ("Histology of primary tumour") being the more valid
      basis. If more than one diagnosis technique was used, select the most valid
      basis.
    name: basis_of_diagnosis
    range: BasisOfDiagnosisMenu
    required: true
    title: Basis Of Diagnosis
  cause_of_death:
    description: Indicate the cause of a participant's death.
    name: cause_of_death
    range: CauseOfDeathMenu
    title: Cause Of Death
    todos: '["ARGO ", " MOH"]'
  clinical_cancer_staging_system:
    description: Indicate the cancer staging system used to stage the cancer at the
      time of diagnosis (prior to treatment).
    name: clinical_cancer_staging_system
    range: ClinicalCancerStagingSystemMenu
    title: Clinical Cancer Staging System
  clinical_m_category:
    description: The code to represent the stage of cancer defined by the extent of
      the distant metastasis (M) for the cancer based on evidence obtained from clinical
      assessment parameters determined at time of primary diagnosis and prior to treatment,
      according to criteria based on multiple editions of the AJCC's Cancer Staging
      Manual. MX is NOT a valid category and cannot be assigned.
    name: clinical_m_category
    range: string
    title: Clinical M Category
  clinical_n_category:
    description: The code to represent the stage of cancer defined by the extent of
      the regional lymph node (N) involvement for the cancer based on evidence obtained
      from clinical assessment parameters determined at time of primary diagnosis
      and prior to treatment, according to criteria based on multiple editions of
      the AJCC's Cancer Staging Manual.
    name: clinical_n_category
    range: string
    title: Clinical N Category
  clinical_stage_group:
    description: Stage group of the cancer, as assigned by the reporting clinical_cancer_staging_system,
      that indicates the overall prognostic cancer stage (ie. Stage I, Stage II, Stage
      III etc.).
    name: clinical_stage_group
    range: string
    title: Clinical Stage Group
  clinical_t_category:
    description: The code to represent the extent of the primary tumour (T) based
      on evidence obtained from clinical assessment parameters determined at time
      of primary diagnosis and prior to treatment, according to criteria based on
      multiple editions of the AJCC's Cancer Staging Manual.
    name: clinical_t_category
    range: string
    title: Clinical T Category
  comorbidity_code:
    comments: 'Provide code in Compact URI (CURIE) pattern. ICD-10 code: refer to
      https://icd.who.int/browse10/2019/en MONDO code: refer to https://www.ebi.ac.uk/ols/ontologies/mondo'
    description: Use ICD-10 code or Mondo code to indicate the comorbidity diagnosed.
    name: comorbidity_code
    pattern: ^ICD10:[A-TV-Z][0-9][0-9AB].?[0-9A-TV-Z]{0,4}$||^(MONDO:)[0-9]{7}$
    range: string
    required: true
    title: Comorbidity Code
  comorbidity_source_text:
    description: Provide the original textual description of the diagnosed comorbidity
      as reported in the participant's clinical or medical records if applicable
    exact_mappings:
    - mCODE.STU3:condition.code
    - FHIR:condition.code
    - Phenopacket:disease.term
    name: comorbidity_source_text
    range: string
    title: Comorbidity Source Text
  comorbidity_status:
    description: Indicate the current state or activity of the comorbid condition.
    name: comorbidity_status
    range: ComorbidityStatusMenu
    title: Comorbidity Status
  comorbidity_term:
    description: Provide the standardized and human readable term derived from the
      coding system associated with the comorbidity_code
    exact_mappings:
    - mCODE.STU3:condition.code
    - FHIR:condition.code
    - Phenopacket:disease.term
    name: comorbidity_term
    range: string
    title: Comorbidity Term
  comorbidity_treatment_status:
    description: Indicate whether the comorbid condition is currently being treated
      or not.
    name: comorbidity_treatment_status
    range: ComorbidityTreatmentStatusMenu
    title: Comorbidity Treatment Status
  disease_category:
    description: A broader classification that groups diseases into categories.
    name: disease_category
    range: DiseaseCategoryMenu
    required: true
    title: Disease Category
  disease_code:
    comments: 'Provide code in Compact URI (CURIE) pattern. ICD-10 code: refer to
      https://icd.who.int/browse10/2019/en MONDO code: refer to https://www.ebi.ac.uk/ols/ontologies/mondo'
    description: Use ICD-10 code or Mondo code to represent the disease diagnosed.
    exact_mappings:
    - mCODE.STU3:condition.code
    - FHIR:condition.code
    - Phenopacket:disease.term
    name: disease_code
    pattern: ^ICD10:[A-TV-Z][0-9][0-9AB].?[0-9A-TV-Z]{0,4}$||^(MONDO:)[0-9]{7}$
    range: string
    required: true
    title: Disease Code
    todos: '["MOH ", " ARGO ", " CQDG"]'
  disease_source_text:
    description: Provide the original textual description of the diagnosed disease
      as reported in the participant's clinical or medical records if applicable
    exact_mappings:
    - mCODE.STU3:condition.code
    - FHIR:condition.code
    - Phenopacket:disease.term
    name: disease_source_text
    range: string
    title: Disease Source Text
  disease_status_at_followup:
    description: Indicate the participant's disease status at time of follow-up
    name: disease_status_at_followup
    range: DiseaseStatusAtFollowupMenu
    required: true
    title: Disease Status At Followup
  disease_term:
    description: Provide the standardized and human readable term derived from the
      coding system associated with the disease_code
    exact_mappings:
    - mCODE.STU3:condition.code
    - FHIR:condition.code
    - Phenopacket:disease.term
    name: disease_term
    range: string
    title: Disease Term
  drug_code:
    comments: 'Provide code in Compact URI (CURIE) pattern.  RxNorm URL: https://rxnav.nlm.nih.gov/REST/rxcui/{code}  KEGG
      URL: https://www.kegg.jp/entry/{code}  PubChem URL: https://pubchem.ncbi.nlm.nih.gov/compound/{code}  NCIt
      URL: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&code=C{code}'
    description: Provide the standardized code from RxNorm, KEGG,  PubChem or NCIt
      to represent the drug.
    name: drug_code
    pattern: ^RxNorm:\d{1,8}$||^KEGG:D\\d{5}$||^PubChem:\\d{1,9}$||^NCIt:C\\d{1,7}$
    range: string
    required: true
    title: Drug Code
  drug_dose_units:
    description: Indicate units used to record drug dose.
    name: drug_dose_units
    range: DrugDoseUnitsMenu
    title: Drug Dose Units
  drug_source_text:
    description: Provide the original text from medical records describing the drug
      used in the treatment if applicable.
    name: drug_source_text
    range: string
    title: Drug Source Text
  drug_term:
    description: Provide the standardized and human readable term derived from the
      coding system associated with the drug_code
    name: drug_term
    range: string
    title: Drug Term
  ethnicity:
    comments: EDI indicator
    description: "Refers to the ethnic or cultural origins of a person\u2019s ancestors.\
      \ The provided values are based on the list of ethnic or cultural origins 2021\
      \ defined by Statistics Canada"
    exact_mappings:
    - mCODE.STU3:Patient.extension.ethnicity
    - FHIR:Patient.extension.ethnicity
    name: ethnicity
    range: EthnicityMenu
    required: true
    title: Ethnicity
  gender:
    comments: EDI indicator
    description: Refers to an individual's personal and social identity as a man,
      woman or non-binary person (a person who is not exclusively a man or a woman).
      The provided values are based on the categories defined by Statistics Canada
    exact_mappings:
    - mCODE.STU3:Patient.gender
    - FHIR:Patient.gender
    - Phenopacket:individual.gender
    - BeaconV2:individual.gender
    name: gender
    range: GenderMenu
    required: true
    title: Gender
  laterality:
    description: For cancer in a paired organ, indicate the side of the body on which
      the primary tumour or cancer first developed at the time of primary diagnosis.
      (Reference caDSR CDE ID 827)
    name: laterality
    range: LateralityMenu
    title: Laterality
  pathological_cancer_staging_system:
    description: Specify the cancer staging system used to assess the cancer at the
      time the tumour specimen was resected. Pathological classification is based
      on the clinical stage information (acquired before treatment) and supplemented/modified
      by operative findings and pathological evaluation of the resected specimen.
    name: pathological_cancer_staging_system
    range: string
    title: Pathological Cancer Staging System
  pathological_m_category:
    description: The code to represent the stage of cancer defined by whether there
      are distant metastases (M), meaning spread of cancer to other parts of the body,
      according to criteria based on multiple editions of the AJCC's Cancer Staging
      Manual.
    name: pathological_m_category
    range: string
    title: Pathological M Category
  pathological_n_category:
    description: The code to represent the stage of cancer defined by whether or not
      the cancer has reached nearby lymph nodes (N), according to criteria based on
      multiple editions of the AJCC's Cancer Staging Manual.
    name: pathological_n_category
    range: string
    title: Pathological N Category
  pathological_stage_group:
    description: Specify the cancer stage, based on pathological_cancer_staging_system,
      used to assess the cancer at the time the tumour specimen was resected.
    name: pathological_stage_group
    range: string
    title: Pathological Stage Group
  pathological_t_category:
    description: The code to represent the stage of cancer defined by the size or
      contiguous extension of the primary tumour (T), according to criteria based
      on multiple editions of the AJCC's Cancer Staging Manual.
    name: pathological_t_category
    range: string
    title: Pathological T Category
  percent_tumour_cells_measurement_method:
    description: Indicate method used to measure percent_tumour_cells.
    name: percent_tumour_cells_measurement_method
    range: PercentTumourCellsMeasurementMethodMenu
    title: Percent Tumour Cells Measurement Method
  percent_tumour_cells_range:
    description: 'Select the range representing the percent of tumour cells compared
      to the number of total cells in a specimen. (Reference: NCIt: C159484)'
    name: percent_tumour_cells_range
    range: PercentTumourCellsRangeMenu
    title: Percent Tumour Cells Range
  physical_activity:
    description: Indicate how many times per week the participant exercises for at
      least 30 minutes.
    name: physical_activity
    range: PhysicalActivityMenu
    title: Physical Activity
  prescribed_cumulative_drug_dose:
    description: Indicate the total prescribed cumulative drug dose in the same units
      specified in drug_dose_units.
    name: prescribed_cumulative_drug_dose
    range: decimal
    title: Prescribed Cumulative Drug Dose
  primary_site:
    description: The text term used to describe the primary site of disease, as categorized
      by the World Health Organization's (WHO) International Classification of Diseases
      for Oncology (ICD-O). This categorization groups cases into general categories.
    name: primary_site
    range: string
    title: Primary Site
  procedure_body_site_code:
    comments: Refer to the International Classification of Diseases for Oncology,
      3rd Edition (WHO ICD-O-3) manual for guidelines at https://apps.who.int/iris/handle/10665/42344
    description: Indicate the ICD-O-3 topography code to describe the site of the
      surgery if applicable. Please use C80.9 if the site is Unkown.
    exact_mappings:
    - mCODE.STU3:Specimen.collection.bodySite
    - FHIR:Specimen.collection.bodySite
    examples:
    - value: C50.1
    - value: C18
    name: procedure_body_site_code
    pattern: ^[C][0-9]{2}(.[0-9]{1})?$
    range: string
    title: Procedure Body Site Code
    todos: '["MOH", "ARGO"]'
  procedure_body_site_source_text:
    description: Provide the original textual description of the body site of the
      procedure as reported in the participant's clinical or medical records if applicable
    name: procedure_body_site_source_text
    range: string
    title: Procedure Body Site Source Text
  procedure_body_site_term:
    description: Provide the standardized and human readable term derived from the
      coding system associated with the procedure_body_site_code
    name: procedure_body_site_term
    range: string
    title: Procedure Body Site Term
  procedure_code:
    comments: 'Provide code in Compact URI (CURIE) pattern.  NCIt URL: https://ncit.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&code=C<code>  SNOMED-CT
      URL: http://snomed.info/id/<code>  UMLS URL: https://uts.nlm.nih.gov/uts/umls/concept/<code>'
    description: Use code from NCIt, SNOMED-CT, UMLS or CCI to represent the procedure
      performed.
    name: procedure_code
    pattern: ^NCIt:C\\d{1,7}$||^SNOMEDCT:\\d{6,9}$||^UMLS:C\\d{7}$||^CCI:\\d\\.[A-Z]{2}\\.\\d{2}\\.[A-Z]{2}$
    range: string
    required: true
    title: Procedure Code
  procedure_source_text:
    description: The original texual description of the procedure performed, as recorded
      in clinical notes or medical records if applicable.
    name: procedure_source_text
    range: string
    title: Procedure Source Text
  procedure_term:
    description: Provide the standardized and human readable term derived from the
      coding system associated with the procedure_code
    name: procedure_term
    range: string
    title: Procedure Term
  race:
    comments: EDI indicator
    description: A social construct used to judge and categorize people based on perceived
      differences in physical appearance in ways that create and maintain power differentials
      within social hierarchies. There is no scientifically supported biological basis
      for discrete racial groups. The provided values are based on race-based data
      standard defined by CIHI guidance
    exact_mappings:
    - mCODE.STU3:Patient.extension.race
    - FHIR:Patient.extension.race
    name: race
    range: RaceMenu
    required: true
    title: Race
  radiation_dosage:
    description: Indicate the total dose given in units of Gray (Gy).
    name: radiation_dosage
    range: integer
    title: Radiation Dosage
  radiation_fractions:
    description: Indicate the total number of fractions delivered as part of treatment.
    name: radiation_fractions
    range: integer
    title: Radiation Fractions
  radiation_modality:
    description: Indicate NCIt code to denote the modality of radiation therapy.
    name: radiation_modality
    range: RadiationModalityMenu
    required: true
    title: Radiation Modality
  sex_at_birth:
    comments: EDI indicator
    description: Refers to sex assigned at birth. Sex at birth is typically assigned
      based on a person's reproductive system and other physical characteristics.
      The provided values are based on the categoried defined by Statistics Canada
    exact_mappings:
    - All4One:Biological_sex
    - CQDG:Sex
    - mCODE.STU3:Patient.extension.birthsex
    - FHIR:Patient.extension.birthsex
    - Phenopacket:individual.sex
    - BeaconV2:individual.sex
    name: sex_at_birth
    range: SexAtBirthMenu
    required: true
    title: Sex At Birth
  smoking_status:
    description: Indicate smoking status and history of a participant at the time
      of the data collection.
    name: smoking_status
    range: SmokingStatusMenu
    title: Smoking Status
    todos: '["CQDG", "ARGO", "MOH"]'
  specimen_anatomic_location_code:
    comments: Refer to the International Classification of Diseases for Oncology,
      3rd Edition (WHO ICD-O-3) manual for guidelines at https://apps.who.int/iris/handle/10665/42344.
    description: Indicate the ICD-O-3 topography code for the anatomic location of
      a specimen when it was collected. Please use C80.9 if the primary site of a
      specimen is Unkown.
    exact_mappings:
    - mCODE.STU3:Specimen.collection.bodySite
    - FHIR:Specimen.collection.bodySite
    examples:
    - value: C50.1
    - value: C18
    name: specimen_anatomic_location_code
    pattern: ^[C][0-9]{2}(.[0-9]{1})?$
    range: string
    title: Specimen Anatomic Location Code
    todos: '["MOH", "ARGO"]'
  specimen_anatomic_location_label:
    description: Provide the human readable label for the specimen anatomic location
      code.
    name: specimen_anatomic_location_label
    range: string
    title: Specimen Anatomic Location Label
  specimen_anatomic_location_source_text:
    description: Provide the specimen anatomic location as reported in the participant's
      source data if applicable
    name: specimen_anatomic_location_source_text
    range: string
    title: Specimen Anatomic Location Source Text
  specimen_laterality:
    comments: Reference caDSR CDE ID 2007875 https://cdebrowser.nci.nih.gov/cdebrowserClient/cdeBrowser.html#/search?publicId=2007875&version=2.0
    description: For cancer in a paired organ, indicate the side on which the specimen
      was obtained.
    exact_mappings:
    - mCODE.STU3:Specimen.collection.bodySite.extension.lateralityQualifier
    - FHIR:Specimen.collection.bodySite.extension.lateralityQualifier
    name: specimen_laterality
    range: SpecimenLateralityMenu
    title: Specimen Laterality
  specimen_processing:
    description: Indicate the technique used to process specimen.
    exact_mappings:
    - Phenopacket:biosample.sample_processing
    - BeaconV2:biosample.sample_processing
    name: specimen_processing
    range: SpecimenProcessingMenu
    title: Specimen Processing
    todos: '["MOH", "ARGO"]'
  specimen_storage:
    description: Indicate the method of long term storage for specimen that were not
      extracted freshly or immediately cultured.
    exact_mappings:
    - Phenopacket:biosample.sample_storage
    - BeaconV2:biosample.sample_storage
    name: specimen_storage
    range: SpecimenStorageMenu
    title: Specimen Storage
    todos: '["MOH", "ARGO"]'
  specimen_tissue_source_code:
    description: Indicate the tissue source of the specimen from which a biopsy or
      other tissue specimen was obtained.  Use codes from NCIt (NCI Thesaurus) or
      SNOMED-CT (SNOMED Clinical Terms) in Compact URI (CURIE) pattern.
    exact_mappings:
    - CQDG:biospecimen_tissue_source
    - mCODE.STU3:Specimen.type
    - FHIR:Specimen.type
    - Phenopacket:biosample.sampled_tissue
    - BeaconV2:biosample.sampled_tissue
    name: specimen_tissue_source_code
    pattern: ^NCIT:C[0-9]+$||^SNOMEDCT:[0-9]+$
    range: string
    required: true
    title: Specimen Tissue Source Code
  specimen_tissue_source_term:
    description: Indicate the human readable label for the specimen tissue source
      code.
    name: specimen_tissue_source_term
    range: string
    title: Specimen Tissue Source Term
  specimen_tissue_source_text:
    description: Indicate the specimen tissue source as reported in the participant's
      source data.
    name: specimen_tissue_source_text
    range: string
    title: Specimen Tissue Source Text
  study_id:
    description: Unique identifier of the study.
    exact_mappings:
    - CQDG:study_id
    name: study_id
    required: true
    title: Study Id
  submitter_diagnosis_id:
    description: Unique identifier of the primary diagnosis event, assigned by the
      data provider.
    exact_mappings:
    - mCODE.STU1:Condition.identifier
    - mCODE.STU2:Condition.identifier
    - FHIR:condition.code
    examples:
    - value: '90234'
