version: 2.2
id: https://example.com/PCGL.yaml
in_language:
- en
name: default_pcgl_schema
description: 'Base clinical schema that incorporates all PCGL base entities'
prefixes:
  linkml: https://w3id.org/linkml/

default_curi_maps:
  - semweb_context

imports:
- linkml:types
- base/base
- extension/gen3g/gen3g
classes:
  Participant:
    is_a: extension_Participant
  Sociodemographic:
    is_a: base_Sociodemographic
  Demographic:
    is_a: extension_Demographic
  Diagnosis:
   is_a: base_Diagnosis
  Treatment:
    is_a: base_Treatment
  Procedure:
    is_a: base_Procedure
  Medication:
    is_a: base_Medication
  Measurement:
    is_a: base_Measurement
  Phenotype:
    is_a: base_Phenotype
  Exposure:
   is_a: base_Exposure
  Specimen:
    is_a: base_Specimen
  Sample:
    is_a: base_Sample
  Experiment:
    is_a: extension_Experiment
  Read_Group:
    is_a: base_Read_Group
  Pedigree:
    is_a: extension_Pedigree
  FirstTrimesterVisit:
    is_a: extension_FirstTrimesterVisit
  SecondTrimesterVisit:
    is_a: extension_SecondTrimesterVisit
  DeliveryVisit:
    is_a: extension_DeliveryVisit


