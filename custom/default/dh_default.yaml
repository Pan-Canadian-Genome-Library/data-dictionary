classes:
  comorbidity:
    is_a: dh_interface
    name: comorbidity
    slot_usage:
      age_at_comorbidity_diagnosis:
        rank: 2
        slot_group: comorbidity
      comorbidity_code:
        rank: 3
        slot_group: comorbidity
      comorbidity_source_text:
        rank: 5
        slot_group: comorbidity
      comorbidity_status:
        rank: 7
        slot_group: comorbidity
      comorbidity_term:
        rank: 4
        slot_group: comorbidity
      comorbidity_treatment_status:
        rank: 6
        slot_group: comorbidity
      submitter_participant_id:
        rank: 1
        slot_group: Database Identifiers
    slots:
    - submitter_participant_id
    - age_at_comorbidity_diagnosis
    - comorbidity_code
    - comorbidity_term
    - comorbidity_source_text
    - comorbidity_treatment_status
    - comorbidity_status
    title: comorbidity
  demographic:
    description: Data for the characterization of the participant by means of segmenting
      the population (e.g., characterization by age, sex, or race).
    is_a: dh_interface
    name: demographic
    slot_usage:
      ethnicity:
        rank: 5
        slot_group: Demographic
      gender:
        rank: 3
        slot_group: Demographic
      race:
        rank: 6
        slot_group: Demographic
      sex_at_birth:
        rank: 4
        slot_group: Demographic
      study_id:
        rank: 2
        slot_group: v
      submitter_participant_id:
        rank: 1
        slot_group: Database Identifiers
    slots:
    - study_id
    - submitter_participant_id
    - gender
    - sex_at_birth
    - ethnicity
    - race
    title: demographic
    todos: '{"reference": "GDC", "status": "v2"}'
  dh_interface:
    description: A DataHarmonizer interface
    from_schema: https://example.com/base_schema.yaml
    is_a: dh_interface
    name: dh_interface
  diagnosis:
    description: The disease that is inferred to be present in the individual, family
      or cohort being analyzed.
    is_a: dh_interface
    name: diagnosis
    slot_usage:
      age_at_diagnosis:
        rank: 3
        slot_group: diagnosis
      disease_category:
        rank: 7
        slot_group: diagnosis
      disease_code:
        rank: 5
        slot_group: diagnosis
      disease_source_text:
        rank: 4
        slot_group: diagnosis
      disease_term:
        rank: 6
        slot_group: diagnosis
      submitter_diagnosis_id:
        rank: 2
        slot_group: Database Identifiers
      submitter_participant_id:
        rank: 1
        slot_group: Database Identifiers
    slots:
    - submitter_participant_id
    - submitter_diagnosis_id
    - age_at_diagnosis
    - disease_source_text
    - disease_code
    - disease_term
    - disease_category
    title: diagnosis
    todos: '{"reference": "Phenopacket", "status": "v2"}'
    unique_keys:
      main:
        unique_key_slots:
        - submitter_diagnosis_id
  exposure:
    is_a: dh_interface
    name: exposure
    slot_usage:
      alcohol_consumption:
        rank: 2
        slot_group: exposure
      physical_activity:
        rank: 4
        slot_group: exposure
      smoking_status:
        rank: 3
        slot_group: exposure
      submitter_participant_id:
        rank: 1
        slot_group: Database Identifiers
    slots:
    - submitter_participant_id
    - alcohol_consumption
    - smoking_status
    - physical_activity
    title: exposure
  follow_up:
    description: 'Any point of contact with a patient after primary diagnosis. '
    is_a: dh_interface
    name: follow_up
    slot_usage:
      age_at_followup:
        rank: 2
        slot_group: follow_up
      disease_status_at_followup:
        rank: 3
        slot_group: follow_up
      submitter_participant_id:
        rank: 1
        slot_group: follow_up
    slots:
    - submitter_participant_id
    - age_at_followup
    - disease_status_at_followup
    title: follow up
    todos: '{"reference": "ARGO", "status": "v2"}'
  measurement:
    description: Record individual measurements to capture quantitative, ordinal (e.g.,
      absent/present), or categorical measurements.
    is_a: dh_interface
    name: measurement
    slot_usage:
      age_at_measurement:
        rank: 2
        slot_group: measurement
      measurement_code:
        rank: 3
        slot_group: measurement
      measurement_result_categorical:
        rank: 8
        slot_group: measurement
      measurement_result_numeric:
        rank: 6
        slot_group: measurement
      measurement_source_text:
        rank: 5
        slot_group: measurement
      measurement_term:
        rank: 4
        slot_group: measurement
      measurement_unit:
        rank: 7
        slot_group: measurement
      submitter_participant_id:
        rank: 1
        slot_group: Database Identifiers
    slots:
    - submitter_participant_id
    - age_at_measurement
    - measurement_code
    - measurement_term
    - measurement_source_text
    - measurement_result_numeric
    - measurement_unit
    - measurement_result_categorical
    title: measurement
    todos: '{"reference": "Phenopacket", "status": "v2"}'
  medication:
    description: An agent such as a drug (pharmaceutical agent), broadly defined as
      prescription and over-the-counter medicines, vaccines, and large-molecule biologic
      therapies.
    is_a: dh_interface
    name: medication
    slot_usage:
      actual_cumulative_drug_dose:
        rank: 7
        slot_group: medication
      drug_code:
        rank: 3
        slot_group: medication
      drug_dose_units:
        rank: 5
        slot_group: medication
      drug_source_text:
        rank: 2
        slot_group: medication
      drug_term:
        rank: 4
        slot_group: medication
      prescribed_cumulative_drug_dose:
        rank: 6
        slot_group: medication
      submitter_treatment_id:
        rank: 1
        slot_group: Database Identifiers
    slots:
    - submitter_treatment_id
    - drug_source_text
    - drug_code
    - drug_term
    - drug_dose_units
    - prescribed_cumulative_drug_dose
    - actual_cumulative_drug_dose
    title: medication
    todos: '{"reference": "Phenopacket", "status": "v2"}'
  participant:
    description: The collection of all data related to a specific individual human
      in the context of a specific study.
    is_a: dh_interface
    name: participant
    slot_usage:
      age_at_death:
        rank: 6
        slot_group: Participant
      age_at_enrollment:
        rank: 3
        slot_group: Participant
      cause_of_death:
        rank: 5
        slot_group: Participant
      study_id:
        rank: 1
        slot_group: Database Identifiers
      submitter_participant_id:
        rank: 2
        slot_group: Database Identifiers
      vital_status:
        rank: 4
        slot_group: Participant
    slots:
    - study_id
    - submitter_participant_id
    - age_at_enrollment
    - vital_status
    - cause_of_death
    - age_at_death
    title: participant
    todos: '{"reference": "Phenopacket / GDC", "status": "v2"}'
    unique_keys:
      main:
        unique_key_slots:
        - submitter_participant_id
  phenotype:
    description: Individual phenotypic features, observed as either present or absent
      (excluded), with possible onset, modifiers and frequency
    is_a: dh_interface
    name: phenotype
    slot_usage:
      age_at_phenotype:
        rank: 2
        slot_group: Phenotype
      phenotype_code:
        rank: 3
        slot_group: Phenotype
      phenotype_duration:
        rank: 7
        slot_group: Phenotype
      phenotype_observed:
        rank: 6
        slot_group: Phenotype
      phenotype_severity:
        rank: 8
        slot_group: Phenotype
      phenotype_source_text:
        rank: 5
        slot_group: Phenotype
      phenotype_term:
        rank: 4
        slot_group: Phenotype
      submitter_participant_id:
        rank: 1
        slot_group: Database Identifiers
    slots:
    - submitter_participant_id
    - age_at_phenotype
    - phenotype_code
    - phenotype_term
    - phenotype_source_text
    - phenotype_observed
    - phenotype_duration
    - phenotype_severity
    title: phenotype
    todos: '{"reference": "Phenopacket", "status": "v2"}'
  procedure:
    description: A clinical procedure performed on a subject. For example a surgical
      or diagnostic procedure such as a biopsy.
    is_a: dh_interface
    name: procedure
    slot_usage:
      procedure_body_site_code:
        rank: 5
        slot_group: procedure
      procedure_body_site_source_text:
        rank: 7
        slot_group: procedure
      procedure_body_site_term:
        rank: 6
        slot_group: procedure
      procedure_code:
        rank: 3
        slot_group: procedure
      procedure_source_text:
        rank: 2
        slot_group: procedure
      procedure_term:
        rank: 4
        slot_group: procedure
      submitter_treatment_id:
        rank: 1
        slot_group: Database Identifiers
    slots:
    - submitter_treatment_id
    - procedure_source_text
    - procedure_code
    - procedure_term
    - procedure_body_site_code
    - procedure_body_site_term
    - procedure_body_site_source_text
    title: procedure
    todos: '{"reference": "Phenopacket", "status": "v2"}'
  radiation:
    is_a: dh_interface
    name: radiation
    slot_usage:
      anatomical_site_irradiated_code:
        rank: 5
        slot_group: radiation
      anatomical_site_irradiated_source_text:
        rank: 7
        slot_group: radiation
      anatomical_site_irradiated_term:
        rank: 6
        slot_group: radiation
      radiation_dosage:
        rank: 4
        slot_group: radiation
      radiation_fractions:
        rank: 3
        slot_group: radiation
      radiation_modality:
        rank: 2
        slot_group: radiation
      submitter_treatment_id:
        rank: 1
        slot_group: Database Identifiers
    slots:
    - submitter_treatment_id
    - radiation_modality
    - radiation_fractions
    - radiation_dosage
    - anatomical_site_irradiated_code
    - anatomical_site_irradiated_term
    - anatomical_site_irradiated_source_text
    title: radiation
  specimen:
    description: Any material sample taken from a biological entity, living or dead,
      from physical object or the environment
    is_a: dh_interface
    name: specimen
    slot_usage:
      age_at_specimen_collection:
        rank: 8
        slot_group: specimen
      specimen_anatomic_location_code:
        rank: 9
        slot_group: specimen
      specimen_anatomic_location_label:
        rank: 10
        slot_group: specimen
      specimen_anatomic_location_source_text:
        rank: 11
        slot_group: specimen
      specimen_laterality:
        rank: 12
        slot_group: specimen
      specimen_processing:
        rank: 7
        slot_group: specimen
      specimen_storage:
        rank: 6
        slot_group: specimen
      specimen_tissue_source_code:
        rank: 3
        slot_group: specimen
      specimen_tissue_source_term:
        rank: 4
        slot_group: specimen
      specimen_tissue_source_text:
        rank: 5
        slot_group: specimen
      submitter_participant_id:
        rank: 1
        slot_group: Database Identifiers
      submitter_specimen_id:
        rank: 2
        slot_group: Database Identifiers
    slots:
    - submitter_participant_id
    - submitter_specimen_id
    - specimen_tissue_source_code
    - specimen_tissue_source_term
    - specimen_tissue_source_text
    - specimen_storage
    - specimen_processing
    - age_at_specimen_collection
    - specimen_anatomic_location_code
    - specimen_anatomic_location_label
    - specimen_anatomic_location_source_text
    - specimen_laterality
    title: specimen
    todos: '{"reference": "HL7/FHIR", "status": "v2"}'
    unique_keys:
      main:
        unique_key_slots:
        - submitter_specimen_id
  treatment:
    description: Medications, procedures, other actions taken for clinical management
    is_a: dh_interface
    name: treatment
    slot_usage:
      age_at_treatment:
        rank: 4
        slot_group: treatment
      submitter_participant_id:
        rank: 1
        slot_group: Database Identifiers
      submitter_treatment_id:
        rank: 2
        slot_group: Database Identifiers
      treatment_duration:
        rank: 5
        slot_group: treatment
      treatment_intent:
        rank: 6
        slot_group: treatment
      treatment_response:
        rank: 7
        slot_group: treatment
      treatment_status:
        rank: 8
        slot_group: treatment
      treatment_type:
        rank: 3
        slot_group: treatment
    slots:
    - submitter_participant_id
    - submitter_treatment_id
    - treatment_type
    - age_at_treatment
    - treatment_duration
    - treatment_intent
    - treatment_response
    - treatment_status
    title: treatment
    todos: '{"reference": "Phenopacket", "status": "v2"}'
    unique_keys:
      main:
        unique_key_slots:
        - submitter_treatment_id
