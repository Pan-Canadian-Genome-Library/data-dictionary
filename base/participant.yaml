classes:
  base_participant:
    description: The collection of all data related to a specific individual human
      in the context of a specific study.
    name: base_participant
    slots:
    - study_id
    - submitter_participant_id
    - age_at_enrollment
    - vital_status
    - cause_of_death
    - age_at_death
    title: participant
    todos: '{"reference": "Phenopacket / GDC", "status": "v2"}'
    slot_usage:
      study_id:
        rank: 1
        slot_group: Database Identifiers
      submitter_participant_id:
        rank: 2
        slot_group: Database Identifiers
      age_at_enrollment:
        rank: 3
        slot_group: Participant
      vital_status:
        rank: 4
        slot_group: Participant
      cause_of_death:
        rank: 5
        slot_group: Participant
      age_at_death:
        rank: 6
        slot_group: Participant
    unique_keys:
      main:
        unique_key_slots:
        - submitter_participant_id
description: '...'
enums:
  CauseOfDeathMenu:
    name: CauseOfDeathMenu
    permissible_values:
      Died of cancer:
        text: Died of cancer
      Died of other reasons:
        text: Died of other reasons
      Missing:
        text: Missing
      Not Applicable:
        text: Not Applicable
      Not Collected:
        text: Not Collected
      Not Provided:
        text: Not Provided
      Restricted Access:
        text: Restricted Access
    title: cause of death menu
  VitalStatusMenu:
    name: VitalStatusMenu
    permissible_values:
      Alive:
        text: Alive
      Deceased:
        text: Deceased
      Missing:
        text: Missing
      Not Applicable:
        text: Not Applicable
      Not Collected:
        text: Not Collected
      Not Provided:
        text: Not Provided
      Restricted Access:
        text: Restricted Access
    title: vital status menu
id: https://example.com/base_schema.yaml
in_language:
- en
name: PCGL_Base_Schema
prefixes:
  linkml: https://w3id.org/linkml/

default_curi_maps:
  - semweb_context

imports:
- linkml:types
slots:
  age_at_death:
    description: Age of participant (in days) at time of death
    name: age_at_death
    range: integer
    title: Age At Death
  age_at_enrollment:
    description: Age (in days) of participant at time of enrollment into the study
    name: age_at_enrollment
    range: integer
    title: Age At Enrollment
  cause_of_death:
    description: Indicate the cause of a participant's death.
    name: cause_of_death
    range: CauseOfDeathMenu
    title: Cause Of Death
    todos: '["ARGO ", " MOH"]'
  study_id:
    description: Unique identifier of the study.
    exact_mappings:
    - CQDG:study_id
    name: study_id
    required: true
    title: Study Id
  submitter_participant_id:
    description: Unique identifier of the participant within the study, assigned by
      the data provider.
    exact_mappings:
    - CQDG:submitter_participant_id
    - mCODE.STU3:Patient.Identifier
    - FHIR:Patient.Identifier
    - Phenopacket:individual.id
    - BeaconV2:individual.id
    examples:
    - value: '90234'
    - value: BLD_donor_89
    - value: AML-90
    name: submitter_participant_id
    pattern: ^[A-Za-z0-9\-\._]{1,64}
    range: string
    required: true
    title: Submitter Participant Id
    todos: '["MOH", "ARGO"]'
  vital_status:
    description: Participant's last known state of living or deceased.
    exact_mappings:
    - CQDG:vital_status
    - Phenopacket:individual.vital_status
    - BeaconV2:individual.vital_status
    name: vital_status
    range: VitalStatusMenu
    title: Vital Status
version: 2.0.0
